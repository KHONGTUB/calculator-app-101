<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Document</title>
</head>
<body>
  <form class="calculator">
    <section id="display">0</section>

    <section id="calculations">
      <button type="button" name="seven" id="7" onclick="saveFirstNumber(this.id)">7</button>
      <button type="button" name="eight" id="8" onclick="saveFirstNumber(this.id)">8</button>
      <button type="button" name="nine" id="9" onclick="saveFirstNumber(this.id)">9</button>
      <button type="button" name="four" id="4" onclick="saveFirstNumber(this.id)">4</button>
      <button type="button" name="five" id="5" onclick="saveFirstNumber(this.id)">5</button>
      <button type="button" name="six" id="6" onclick="saveFirstNumber(this.id)">6</button>
      <button type="button" name="one" id="1" onclick="saveFirstNumber(this.id)">1</button>
      <button type="button" name="two" id="2" onclick="saveFirstNumber(this.id)">2</button>
      <button type="button" name="three" id="3" onclick="saveFirstNumber(this.id)">3</button>
      <div></div>
      <button type="button" name="zero" id="0" onclick="saveFirstNumber(this.id)">0</button>
    </section>
    <div>
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <button type="button" name="add" id="+" onclick="changeOperation(this.id)">Add</button>
      <button type="button" name="subtract" id="-" onclick="changeOperation(this.id)">Subtract</button>
      <button type="button" name="multiply" id="*" onclick="changeOperation(this.id)">Multiply</button>
      <button type="button" name="divide" id="/" onclick="changeOperation(this.id)">Divide</button>
      <button type="button" name="modulus" id="%" onclick="changeOperation(this.id)">Modulus</button>
    </div>
    <br>
    <!-- this "onclick" calls the "equal" function in the main.js file -->
    <div class="functions">
      <button type="button" onclick="equals()">Equals</button>
      <button type="reset" onclick="reset()">Clear</button>
    </div>

  </form>

</body>
</html>
